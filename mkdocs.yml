site_name: Go Starter Kit
site_description: Un outil CLI puissant pour generer des projets Go prets pour la production
site_author: tky0065
site_url: https://tky0065.github.io/go-starter-kit/

repo_name: tky0065/go-starter-kit
repo_url: https://github.com/tky0065/go-starter-kit

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: fr

nav:
  - Accueil: index.md
  - Installation: installation.md
  - Utilisation: usage.md
  - Projet généré: generated-project-guide.md
  - Tutoriel complet: tutorial-exemple-complet.md
  - Architecture CLI: cli-architecture.md
  - Contribuer: contributing.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tky0065/go-starter-kit
  alternate:
    - name: Français
      link: /go-starter-kit/
      lang: fr
    - name: English
      link: /go-starter-kit/en/
      lang: en

copyright: Copyright &copy; 2026 tky0065
